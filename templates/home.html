{% extends 'base.html' %} {% block content %}
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" 
integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous">
</script>

    <form method="post" class="postMethod">
    
    <div class="jumpotron vertical-center">
        <div class="container">
            <div class="d-flex flex-column justify-content-center align-items-center">
                <h1 class="display-4 text-center mb-5" id="chat-app-title">Unideb messenger</h1>
                <div class="d-inline-flex p-2">
                    <input
                    type="text"
                    placeholder="Pick a name!"
                    name="name"
                    value="{{name}}"
                    /></div>

                <div class="d-inline-flex p-2"><input type="text" placeholder="Room Code" name="code" value="{{code}}" /></div>

                <div class="d-inline-flex p-2 homebuttons">
                    <button type="submit" name="join" class="btn btn-primary">Join a Room</button>
                
                    <button type="submit" name="create" class="btn btn-primary">Create a Room</button>
                </div>
                
                <div class="d-inline-flex p-2"></div>
                
                <div class="d-inline-flex p-2">
                    {% if error %}
                    <ul>
                        <li>{{error}}</li>
                    </ul>
                    {% endif %}
                </div>
                
            </div>
        </div>
    </div>
    </form>
        
{% endblock %}
